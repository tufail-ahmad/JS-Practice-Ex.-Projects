<!DOCTYPE html>
<html lang="en">

<head>
  <title>JS Event</title>
  <style>
    .my-div {
      text-align: center;
      font-size: 20px;
      height: 30px;
      width: 70px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 5px;
    }

    .my-btn {
      margin: 10px;
    }
  </style>
</head>

<body>
  <div class="my-div">Click</div>
  <button class="my-btn">Click</button>
  <button class="my-btn2">Click</button>
  <script>
    let buttonElement = document.querySelector('.my-btn');
    let buttonElement2 = document.querySelector('.my-btn2');
    let behaviour = event => {
      buttonElement.style.backgroundColor = 'green'
      buttonElement.style.border = 'none';
    };
    buttonElement.addEventListener('click', behaviour);

    let behaviour2 = event => {
      buttonElement.style.backgroundColor = 'red';
      buttonElement.style.border = 'none';
    };
    buttonElement.addEventListener('dblclick', behaviour2);

    let behaviour3 = event => {
      buttonElement.style.backgroundColor = 'yellow';
      buttonElement.style.border = 'none';
    };
    buttonElement.addEventListener('contextmenu', behaviour3);

    let behaviour4 = event => {
      buttonElement2.style.backgroundColor = 'pink';
      buttonElement2.style.border = 'none';
    };
    buttonElement2.addEventListener('mousedown', behaviour4);

    let behaviour5 = event => {
      buttonElement2.style.backgroundColor = 'blue';
      buttonElement2.style.border = 'none';
    };
    buttonElement2.addEventListener('mouseup', behaviour5);

    let behaviour6 = event => {
      buttonElement2.style.backgroundColor = 'lightblue';
      buttonElement2.style.border = 'none';
    };
    buttonElement2.addEventListener('mouseover', behaviour6);

    let behaviour7 = event => {
      buttonElement2.style.backgroundColor = 'white';
      buttonElement2.style.border = 'none';
    };
    buttonElement2.addEventListener('mouseout', behaviour7);
